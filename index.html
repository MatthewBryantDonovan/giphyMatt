    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Giphy Matt</title>

<body>

    <div class="container-fluid">
        <div class="row">
            <div id="gifBtn" class="col-md-12 text-center bg-info">
                <h1>Giphy Matt</h1>
            </div>
        </div>
        <div class="row justify-content-center bg-warning">
            <div id="btnSpam" class="col-md-12 mt-1 bg-primary">
            </div>
        </div>
        <div class="row justify-content-center bg-warning">
            <div id="searchBox" class="col-md-4 mt-1 bg-secondary pt-3"> <!-- in places like this make mt-1 to pt-1 -->
                <p>Add an animal</p>
                <input id="get-animal" type="text" class="form-control" placeholder="Type animal here -" aria-label="Username"
                    aria-describedby="basic-addon1">
                <button id="animal-submit" type="button" class="btn btn-info my-3" onclick="usersAnimal()">Submit</button>
                <p id="error"></p>
            </div>
            <div id="gifSpam" class="col-md-8 mt-1 bg-primary">
            </div>
        </div>
