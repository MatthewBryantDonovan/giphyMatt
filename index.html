<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset.css, bootstrap, style.css, fontawesome (icons) -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- use to add small icon -->
    <!-- <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon"> -->
    <!-- favicon.ico is going to be the small icon-->
    <title>giphyMatt</title>
</head>

<body>

    <div class="container-fluid">

        <!-- header -->
        <div class="row">
            <div id="gifBtn" class="col-md-12 text-center">
                <h1>giphyMatt</h1>
            </div>
        </div>

        <!-- buttons area -->
        <div class="row justify-content-center">
            <div id="btnSpam" class="col-md-12 ">
            </div>
        </div>

        <!-- page content -->
        <div class="row justify-content-center ">

            <!-- Search area -->
            <div id="searchBox" class="col-md-4 pt-3">
                <!-- in places like this make mt-1 to pt-1 -->
                <p class="addAnimal">Add an animal</p>
                <input id="get-animal" type="text" class="form-control" placeholder="Type animal here -"
                    aria-label="Username" aria-describedby="basic-addon1">
                <button id="animal-submit" type="button" class="btn btn-info my-3"
                    onclick="usersAnimal()">Submit</button>
                <p id="error"></p>
            </div>

            <!-- gifs appear here -->
            <div id="gifSpam" class="col-md-8">
            </div>
        </div>

        <!-- jquery, app.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
